<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoş Geldiniz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  <style>
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
    .note-container { position: relative; }
    .edit-form { display: none; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <video id="backgroundVideo" muted loop playsinline>
    <source src="arka.mp4" type="video/mp4">
    Tarayıcınız video oynatmayı desteklemiyor.
  </video>
  <div class="form-container p-8 rounded-xl shadow-2xl w-full max-w-lg">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">Hoş Geldiniz, <span id="username">Kullanıcı</span>!</h1>
    <p class="text-gray-600 mb-4">Giriş başarılı. Konumunuz loglanmıştır.</p>
    <button onclick="window.location.href='/profile.html'" class="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition mb-4">Profile Git</button>

    <!-- Not Ekleme Formu -->
    <form id="noteForm" class="space-y-4 mb-6">
      <textarea id="noteContent" placeholder="Notunuzu buraya yazın..." class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" rows="4"></textarea>
      <button type="submit" class="w-full p-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center justify-center">
        <span id="noteButtonText">Not Ekle</span>
        <svg id="noteSpinner" class="hidden animate-spin h-5 w-5 ml-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
    </form>

    <!-- Not Listesi -->
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Notlar</h2>
    <div id="noteList" class="space-y-4"></div>

    <button onclick="window.location.href='/'" class="w-full p-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition mt-6">Çıkış Yap</button>
  </div>
  <script>
    const isAdmin = localStorage.getItem('isAdmin') === 'true';
    const username = localStorage.getItem('username') || 'Kullanıcı';
    document.getElementById('username').textContent = username;

    // Not ekleme
    document.getElementById('noteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = document.getElementById('noteContent').value;
      const buttonText = document.getElementById('noteButtonText');
      const spinner = document.getElementById('noteSpinner');

      if (!content.trim()) {
        alert('Not boş olamaz.');
        return;
      }

      buttonText.classList.add('hidden');
      spinner.classList.remove('hidden');

      try {
        const response = await fetch('/add-note', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content, createdBy: username })
        });
        const data = await response.json();
        alert(data.message);
        if (response.ok) {
          document.getElementById('noteContent').value = '';
          loadNotes();
          gtag('event', 'add_note', { user: username }); // Analytics
        }
      } catch (error) {
        console.error('Not ekleme hatası:', error);
        alert('Bir hata oluştu.');
      } finally {
        buttonText.classList.remove('hidden');
        spinner.classList.add('hidden');
      }
    });

    // Notları yükleme
    async function loadNotes() {
      try {
        const response = await fetch('/get-notes');
        const notes = await response.json();
        const noteList = document.getElementById('noteList');
        noteList.innerHTML = '';
        for (const note of notes) {
          const noteDiv = document.createElement('div');
          noteDiv.className = 'note-container p-4 bg-gray-100 rounded-lg relative';
          noteDiv.innerHTML = `
            <p class="text-gray-800"><strong>${note.createdBy}</strong>: ${note.content}</p>
            <p class="text-sm text-gray-500">${new Date(note.createdAt).toLocaleString('tr-TR')}</p>
            <div class="flex items-center mt-2">
              <button onclick="likeNote('${note._id}')" class="text-blue-600 hover:text-blue-800 mr-4">
                ${note.likes.includes(username) ? 'Beğenmeyi Kaldır' : 'Beğen'} (${note.likes.length})
              </button>
              ${(note.createdBy === username || isAdmin) ? `<button onclick="showEditForm('${note._id}', '${note.content.replace(/'/g, "\\'")}')" class="text-green-600 hover:text-green-800 mr-2">Düzenle</button>` : ''}
              ${isAdmin ? `<button onclick="deleteNote('${note._id}')" class="text-red-600 hover:text-red-800">Sil</button>` : ''}
            </div>
            <form id="editForm-${note._id}" class="edit-form space-y-2 mt-2">
              <textarea id="editContent-${note._id}" class="w-full p-2 border rounded-lg">${note.content}</textarea>
              <button type="submit" onclick="editNote('${note._id}')" class="p-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Kaydet</button>
              <button type="button" onclick="cancelEdit('${note._id}')" class="p-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">İptal</button>
            </form>
            <form id="commentForm-${note._id}" class="space-y-2 mt-2">
              <textarea id="commentContent-${note._id}" placeholder="Yorum yaz..." class="w-full p-2 border rounded-lg" rows="2"></textarea>
              <button type="submit" onclick="addComment('${note._id}')" class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Yorum Yap</button>
            </form>
            <div id="commentList-${note._id}" class="mt-2 space-y-2"></div>
          `;
          noteList.appendChild(noteDiv);
          loadComments(note._id);
        }
      } catch (error) {
        console.error('Not yükleme hatası:', error);
      }
    }

    // Not düzenleme formunu gösterme
    function showEditForm(noteId, content) {
      document.getElementById(`editForm-${noteId}`).style.display = 'block';
    }

    // Düzenlemeyi iptal etme
    function cancelEdit(noteId) {
      document.getElementById(`editForm-${noteId}`).style.display = 'none';
    }

    // Not düzenleme
    async function editNote(noteId) {
      const content = document.getElementById(`editContent-${noteId}`).value;
      if (!content.trim()) {
        alert('Not boş olamaz.');
        return;
      }
      try {
        const response = await fetch(`/edit-note/${noteId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content, createdBy: username, isAdmin })
        });
        const data = await response.json();
        alert(data.message);
        if (response.ok) {
          loadNotes();
          gtag('event', 'edit_note', { user: username }); // Analytics
        }
      } catch (error) {
        console.error('Not düzenleme hatası:', error);
        alert('Bir hata oluştu.');
      }
    }

    // Not beğenme
    async function likeNote(noteId) {
      try {
        const response = await fetch(`/like-note/${noteId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
        const data = await response.json();
        alert(data.message);
        if (response.ok) {
          loadNotes();
          gtag('event', 'like_note', { user: username }); // Analytics
        }
      } catch (error) {
        console.error('Beğeni hatası:', error);
        alert('Bir hata oluştu.');
      }
    }

    // Yorum ekleme
    async function addComment(noteId) {
      const content = document.getElementById(`commentContent-${noteId}`).value;
      if (!content.trim()) {
        alert('Yorum boş olamaz.');
        return;
      }
      try {
        const response = await fetch('/add-comment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ noteId, content, createdBy: username })
        });
        const data = await response.json();
        alert(data.message);
        if (response.ok) {
          document.getElementById(`commentContent-${noteId}`).value = '';
          loadComments(noteId);
          gtag('event', 'add_comment', { user: username }); // Analytics
        }
      } catch (error) {
        console.error('Yorum ekleme hatası:', error);
        alert('Bir hata oluştu.');
      }
    }

    // Yorumları yükleme
    async function loadComments(noteId) {
      try {
        const response = await fetch(`/get-comments/${noteId}`);
        const comments = await response.json();
        const commentList = document.getElementById(`commentList-${noteId}`);
        commentList.innerHTML = '';
        comments.forEach(comment => {
          const commentDiv = document.createElement('div');
          commentDiv.className = 'p-2 bg-gray-200 rounded-lg';
          commentDiv.innerHTML = `
            <p class="text-gray-800"><strong>${comment.createdBy}</strong>: ${comment.content}</p>
            <p class="text-sm text-gray-500">${new Date(comment.createdAt).toLocaleString('tr-TR')}</p>
          `;
          commentList.appendChild(commentDiv);
        });
      } catch (error) {
        console.error('Yorum yükleme hatası:', error);
      }
    }

    // Not silme (sadece admin)
    async function deleteNote(noteId) {
      if (!confirm('Bu notu ve yorumlarını silmek istediğinizden emin misiniz?')) return;
      try {
        const response = await fetch(`/delete-note/${noteId}`, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ isAdmin })
        });
        const data = await response.json();
        alert(data.message);
        if (response.ok) {
          loadNotes();
          gtag('event', 'delete_note', { user: username }); // Analytics
        }
      } catch (error) {
        console.error('Not silme hatası:', error);
        alert('Bir hata oluştu.');
      }
    }

    // İlk yüklemede notları getir
    loadNotes();

    // Lazy Loading için Intersection Observer
    const video = document.getElementById('backgroundVideo');
    const observer = new IntersectionObserver((entries) => {
      if (entries[0].isIntersecting) {
        video.play();
      } else {
        video.pause();
      }
    }, { threshold: 0.1 });
    observer.observe(video);
  </script>
</body>
</html>
