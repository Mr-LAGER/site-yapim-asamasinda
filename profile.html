<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  <style>
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <video id="backgroundVideo" muted loop playsinline>
    <source src="arka.mp4" type="video/mp4">
    Tarayıcınız video oynatmayı desteklemiyor.
  </video>
  <div class="form-container p-8 rounded-xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Profil</h1>
    <p class="text-gray-800 mb-2"><strong>Kullanıcı Adı:</strong> <span id="username"></span></p>
    <p class="text-gray-800 mb-4"><strong>E-posta:</strong> <span id="email"></span></p>
    <button onclick="window.location.href='/welcome.html'" class="w-full p-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition mb-2">Notlara Dön</button>
    <button onclick="window.location.href='/'" class="w-full p-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">Çıkış Yap</button>
  </div>
  <script>
    async function loadProfile() {
      const email = localStorage.getItem('lastEmail');
      if (!email) {
        window.location.href = '/';
        return;
      }
      try {
        const response = await fetch(`/profile?email=${encodeURIComponent(email)}`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('username').textContent = data.username;
          document.getElementById('email').textContent = data.email;
          gtag('event', 'view_profile', { user: data.username }); // Analytics
        } else {
          window.location.href = '/';
        }
      } catch (error) {
        console.error('Profil yükleme hatası:', error);
        window.location.href = '/';
      }
    }
    loadProfile();

    // Lazy Loading için Intersection Observer
    const video = document.getElementById('backgroundVideo');
    const observer = new IntersectionObserver((entries) => {
      if (entries[0].isIntersecting) {
        video.play();
      } else {
        video.pause();
      }
    }, { threshold: 0.1 });
    observer.observe(video);
  </script>
</body>
</html>
