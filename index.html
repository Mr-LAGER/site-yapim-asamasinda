<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Request Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #6b7280);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Live Request Counter</h1>
        <div class="text-center mb-6">
            <p class="text-lg text-gray-600">Total Requests</p>
            <p id="requestCount" class="text-5xl font-extrabold text-indigo-800 pulse">{{ initial_count }}</p>
        </div>
        <canvas id="requestChart" class="w-full h-64"></canvas>
    </div>

    <script>
        const socket = io();
        const ctx = document.getElementById('requestChart').getContext('2d');
        const dataPoints = [];
        const maxPoints = 20; // Show last 20 updates

        // Initialize Chart.js
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Requests Over Time',
                    data: dataPoints,
                    borderColor: '#4f46e5',
                    backgroundColor: 'rgba(79, 70, 229, 0.2)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true },
                    x: { display: false }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // Update request count and chart
        socket.on('update_count', function(data) {
            document.getElementById('requestCount').textContent = data.count;
            dataPoints.push(data.count);
            if (dataPoints.length > maxPoints) dataPoints.shift();
            chart.data.labels = Array(dataPoints.length).fill('').map((_, i) => i + 1);
            chart.data.datasets[0].data = dataPoints;
            chart.update();
        });
    </script>
</body>
</html>
