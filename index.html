<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Kayıt ve Giriş</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  <style>
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
    .hidden { display: none; }
    .opacity-100 { opacity: 1; transition: opacity 0.3s ease; }
    section { opacity: 0; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <video id="backgroundVideo" muted loop playsinline>
    <source src="arka.mp4" type="video/mp4">
    Tarayıcınız video oynatmayı desteklemiyor.
  </video>
  <div class="form-container p-8 rounded-xl shadow-2xl w-full max-w-md">
    <!-- Kayıt Formu -->
    <div id="registerSection">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Kayıt Ol</h1>
      <form id="registerForm" class="space-y-4">
        <input type="text" id="username" placeholder="Kullanıcı Adı" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        <input type="email" id="email" placeholder="E-posta" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        <input type="password" id="password" placeholder="Şifre" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
        <button type="submit" class="w-full p-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center justify-center">
          <span id="registerButtonText">Kayıt Ol</span>
          <svg id="registerSpinner" class="hidden animate-spin h-5 w-5 ml-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600">Hesabın var mı? <span class="text-purple-600 cursor-pointer" onclick="showSection('loginSection')">Giriş Yap</span></p>
    </div>

    <!-- Doğrulama Formu -->
    <div id="verifySection" class="hidden">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">E-posta Doğrulama</h1>
      <form id="verifyForm" class="space-y-4">
        <input type="email" id="verifyEmail" placeholder="E-posta" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        <input type="text" id="code" placeholder="Doğrulama Kodu" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        <button type="submit" class="w-full p-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center justify-center">
          <span id="verifyButtonText">Kodu Doğrula</span>
          <svg id="verifySpinner" class="hidden animate-spin h-5 w-5 ml-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600"><span class="text-purple-600 cursor-pointer" onclick="showSection('registerSection')">Geri Dön</span></p>
    </div>

    <!-- Giriş Formu -->
    <div id="loginSection" class="hidden">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Giriş Yap</h1>
      <form id="loginForm" class="space-y-4">
        <input type="email" id="loginEmail" placeholder="E-posta (admin için: admin)" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        <input type="password" id="loginPassword" placeholder="Şifre (admin için: admin)" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
        <button type="submit" class="w-full p-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center justify-center">
          <span id="loginButtonText">Giriş Yap</span>
          <svg id="loginSpinner" class="hidden animate-spin h-5 w-5 ml-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        <span class="text-purple-600 cursor-pointer" onclick="showSection('forgotPasswordSection')">Şifremi Unuttum</span> | 
        Hesabın yok mu? <span class="text-purple-600 cursor-pointer" onclick="showSection('registerSection')">Kayıt Ol</span>
      </p>
    </div>

    <!-- Şifre Sıfırlama Formu -->
    <div id="forgotPasswordSection" class="hidden">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Şifre Sıfırlama</h1>
      <form id="forgotPasswordForm" class="space-y-4">
        <input type="email" id="forgotEmail" placeholder="E-posta" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        <button type="submit" class="w-full p-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center justify-center">
          <span id="forgotButtonText">Sıfırlama Bağlantısı Gönder</span>
          <svg id="forgotSpinner" class="hidden animate-spin h-5 w-5 ml-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600"><span class="text-purple-600 cursor-pointer" onclick="showSection('loginSection')">Geri Dön</span></p>
    </div>

    <p id="message" class="mt-4 text-center text-red-500"></p>
  </div>

  <script src="script.js"></script>
  <script>
    // Lazy Loading için Intersection Observer
    const video = document.getElementById('backgroundVideo');
    const observer = new IntersectionObserver((entries) => {
      if (entries[0].isIntersecting) {
        video.play();
      } else {
        video.pause();
      }
    }, { threshold: 0.1 });
    observer.observe(video);
  </script>
</body>
</html>
