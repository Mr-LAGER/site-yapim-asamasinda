<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boykot Ürünleri</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      background:#000;color:#fff;line-height:1.7;
    }
    body::before {
      content:"";
      position:fixed;inset:0;
      background:url('aksa.jpg') center/cover no-repeat;
      opacity:0.15;z-index:-1;
    }
    .container{max-width:1100px;margin:auto;padding:2rem;}
    h1{text-align:center;color:#e63946;margin-bottom:2rem;}
    .grid{display:grid;gap:2rem;}
    @media(min-width:768px){.grid{grid-template-columns:repeat(2,1fr);}}
    .card{background:rgba(255,255,255,0.05);padding:1rem;border-radius:1rem;backdrop-filter:blur(6px);}
    .card img{width:100%;border-radius:0.5rem;margin-bottom:1rem;}
    .alt{text-align:center;color:#0f0;font-weight:bold;}
    a{display:inline-block;margin-top:2rem;padding:0.75rem 1.5rem;border-radius:0.5rem;background:#e63946;color:#fff;text-decoration:none;}
    a:hover{background:#ff4d5b;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Boykot Ürünleri ve Alternatifleri</h1>

    <div class="grid">
      <div class="card">
        <!-- BURAYA boykot edilen ürünün görselini koy -->
        <img src="coca-cola.jpg" alt="Coca Cola">
        <p><strong>Coca-Cola</strong> — İsrail’e ekonomik destek sağladığı için boykot edilmektedir.</p>
      </div>
      <div class="card">
        <!-- BURAYA alternatif ürün görselini koy -->
        <img src="alternatif-kola.jpg" alt="Alternatif Kola">
        <p class="alt">Alternatif: Yerli Kola Markaları</p>
      </div>
    </div>

    <div class="grid" style="margin-top:2rem;">
      <div class="card">
        <img src="starbucks.jpg" alt="Starbucks">
        <p><strong>Starbucks</strong> — İsrail ordusuna destek veren yatırımları sebebiyle boykot edilmektedir.</p>
      </div>
      <div class="card">
        <img src="alternatif-kahve.jpg" alt="Alternatif Kahve">
        <p class="alt">Alternatif: Yerli Kahve Dükkanları</p>
      </div>
    </div>

    <!-- BURAYA yeni ürünler ve alternatiflerini aynı formatta ekleyebilirsin -->

    <div style="text-align:center;margin-top:3rem;">
      <a href="index.html">← Ana Sayfaya Dön</a>
    </div>
  </div>
</body>
</html>
